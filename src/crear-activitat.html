    <div class="relative">
        <img class="w-full h-96 object-cover sm:h-auto" src="./output/titols.webp"
            alt="Imatge de l'esglesia de Sant Vicenç de Torelló">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-black text-center bg-white bg-opacity-50 p-4">

    <br>

    <div class="container mx-auto my-10 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-8 text-center">Crear Nova Activitat</h2>
        <form id="add-activity-form">
            <div class="mb-4">
                <label for="name" class="block text-m font-medium text-gray-700">Nom de l'activitat</label>
                <input type="text" name="name" id="name" required placeholder="Ex: Taller de Ceràmica"
                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-m font-medium text-gray-700">Descripció</label>
                <textarea name="description" id="description" required placeholder="Ex: Un taller per aprendre a fer ceràmica amb diferents tècniques."
                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-m font-medium text-gray-700">Ubicació</label>
                <select name="location" id="location" required
                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="" disabled selected>Selecciona una ubicació</option>
                    <option value="Sant Vicenç de Torelló">Sant Vicenç de Torelló</option>
                    <option value="Vila-Seca">Vila-Seca</option>
                    <option value="Borgonyà">Borgonyà</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-m font-medium text-gray-700">Data</label>
                <input type="date" name="date" id="date" required
                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <p id="date-error" class="hidden mt-2 text-sm text-red-600"></p>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-m font-medium text-gray-700">Imatge</label>
                <input type="text" name="image" id="image" required placeholder="Ex: https://example.com/imatge.jpg"
                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">Crear
                    Activitat</button>
            </div>
        </form>
    </div>
